<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="f.png">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center" rel="stylesheet">
    <div class="card" id="telalogin">
        <form class="from-signin">
            <img class="mb-4" src="f.png" alt width="72" height="75">
            <h1 class="h3 mb-3 font-weight-normail">Insira seu telefone</h1>
            <input type="Telefone" id="inputTelefone" class="form-conytol" placeholder="Telefone" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">Lembrar de mim
                </label>
            </div>
            <button type="button" class="btn btn-outline-secondary">Entrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
